<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Ikonate</title>
    <style>
      :root {
        --grey--light: #fafaff;
        --white: #ffffff;
      }

      body {
        background: var(--grey--light);
      }

      .main {
        width: 1152px;
        text-align: center;
        margin: 0 auto;
      }

      .main__item {
        background: var(--white);
        border-radius: 4px;
        padding: 20px;
        display: inline-block;
        margin: 10px;
      }

      .main__item svg {
          width: 48px;
          height: 48px;
          stroke: #706F70;
          stroke-width: 2.5;
          stroke-linecap: square;
          stroke-linejoin: miter;
          fill: none;
          color: #706F70;
  }</style>
  </head>

  <body>
    <div class="main">
      <div class="main__item"><svg>
          <title id="flagIconTitle">Flag</title>
          <use xlink:href="./ikonate.svg#flag"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="languageIconTitle">Language</title>
          <use xlink:href="./ikonate.svg#language"></use>
        </svg></div>
      <div class="main__item"><svg>
          <title id="infoIconTitle">Information</title>
          <use xlink:href="./ikonate.svg#info"></use>
        </svg></div>
    </div>

  </body>

</html>
